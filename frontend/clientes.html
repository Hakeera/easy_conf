<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_grid">
        <div class="logo">
            <h1>EASY</h1>
        </div>

        <div class="ith"><a href="home.html">Home</a></div>
        <div class="page">Controle de Clientes</div>

        <div class="itsel">
            <div class="select">
                <h1>Clientes</h1>
            </div>
            <div class="select">
                <h1>Produtos</h1>
            </div>
            <div class="select">
                <h1>Pedidos</h1>
            </div>
            <div class="select">
                <h1>Contas</h1>
            </div>
            <div class="select">
                <h1>Fornecimento</h1>
            </div>
            <div class="select">
                <h1>Fiscal</h1>
            </div>
        </div>

        <!-- Cadastro de Clientes -->
        <div class="form-container it_vis">
            <div class="button-group">
                <button id="novo_cliente_btn" type="submit">Novo Cliente</button>
                <button id="atualizar_btn" type="submit">Atualizar</button>
            </div>

            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">

                <label for="estado">Situação:</label>
                <input type="text" id="estado" name="estado">
            </form>
        </div>

        <!-- Lista de Clientes -->
        <div class="client-list">
            <h2>Lista de Clientes</h2>

            <!-- Campo de Busca-->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar cliente..." onkeyup="searchClient()">
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                </table>

                <div class="table-body-wrapper">
                    <table>
                        <tbody id="client-table-body">
                            <!-- Dados serão inseridos dinamicamente aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
            
    </div>
</body>
<script src="script.js"></script>
</html>
