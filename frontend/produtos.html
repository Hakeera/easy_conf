<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_grid">
        <div class="logo">
            <h1>EASY</h1>
        </div>

        <div class="ith"><a href="home.html">Home</a></div>
        <div class="page">Controle de Produtos</div>

        <div class="itsel">
            <div class="select">
                <h1>Clientes</h1>
            </div>
            <div class="select">
                <h1>Produtos</h1>
            </div>
            <div class="select">
                <h1>Pedidos</h1>
            </div>
            <div class="select">
                <h1>Contas</h1>
            </div>
            <div class="select">
                <h1>Fornecimento</h1>
            </div>
            <div class="select">
                <h1>Fiscal</h1>
            </div>
        </div>

        <!-- Cadastro de Produtos -->
        <div class="form-container it_vis">
            <div class="button-group">
                <button id="novo_produto_btn" type="submit">Novo Produto</button>
                <button id="atualizar_btn" type="submit">Atualizar</button>
            </div>

            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">

                <label for="custo">Custo:</label>
                <input type="text" id="custo" name="custo">

                <label for="quantidade">Quantidade:</label>
                <input type="text" id="quantidade" name="quantidade">
            </form>
        </div>
        
        <!-- Lista de Produtos -->
        <div class="produto-list">
            <h2>Lista de Produtos</h2>

            <!-- Campo de Busca-->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar produto..." 
                
                onkeyup="searchProduto()">
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Custo</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                </table>

                <div class="table-body-wrapper">
                    <table>
                        <tbody id="produto-table-body">
                            <!-- Dados serÃ£o inseridos dinamicamente aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
            
    </div>
</body>
<script src="script.js"></script>
</html>
