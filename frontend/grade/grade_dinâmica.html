<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="grade_produtos">
    <h2>Selecione os Produtos</h2>

    <!-- Div para a caixa de seleção de categoria -->
    <div class="selecao_categoria">
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria">
            <option value="baby">Baby</option>
            <option value="infantil">Infantil</option>
            <option value="adulto" selected>Adulto</option> <!-- Seleção padrão -->
        </select>
    </div>

    <!-- Tabela de produtos -->
    <table id="tabelaProdutos">
        <thead>
            <tr>
                <th></th>
                <th>Cores</th>
                <th>PP</th>
                <th>P</th>
                <th>M</th>
                <th>G</th>
                <th>GG</th>
                <th>EXG</th>
                <th>Especial</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td><span contenteditable="true">Branco</span></td>
                <td><input type="checkbox"></td>
                <td><input type="checkbox"></td>
                <td><input type="checkbox"></td>
                <td><input type="checkbox"></td>
                <td><input type="checkbox"></td>
                <td><input type="checkbox"></td>
                <td><input type="checkbox"></td>
            </tr>
        </tbody>
    </table>

    <button id="addLinha">Adicionar Linha</button>
</div>

<script src="script.js"></script>
</body>
</html>
